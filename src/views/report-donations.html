<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Donations <!-- TODO <small>Updated 9/21/2015 1:25pm</small> -->
    </h1>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <!-- TODO <div class="box-header">
            <h3 class="box-title">
              Report Name
            </h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool">
                <i class="fa fa-wrench"></i>
              </button>
            </div>
          </div> -->
          <div class="box-body">
            <table class="table table-bordered table-striped report-table">
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email Address</th>
                  <th>Donation Amount</th>
                  <th>Donation Date</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="donation in donations">
                  <td>{{donation.Donor.ConsName.FirstName}}</td>
                  <td>{{donation.Donor.ConsName.LastName}}</td>
                  <td><a href="mailto:{{donation.Donor.PrimaryEmail}}">{{donation.Donor.PrimaryEmail}}</a></td>
                  <td>${{donation.Payment.Amount}}</td>
                  <td>{{donation.Payment._PaymentDateFormatted}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="overlay js--loading-overlay">
            <i class="fa fa-refresh fa-spin"></i>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
