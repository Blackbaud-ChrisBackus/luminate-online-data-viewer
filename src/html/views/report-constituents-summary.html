<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Constituents <!-- TODO <small>Updated 9/21/2015 1:25pm</small> -->
    </h1>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">
              Past 24 Hours
            </h3>
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-toggle="modal" data-target="#report-config-modal">
                <i class="fa fa-wrench"></i>
              </button> 
              <button type="button" class="btn btn-box-tool">
                <i class="fa fa-floppy-o"></li>
              </button>
              <input type="file" class="hidden" nwsaveas="constituents-summary.csv">
            </div>
          </div>
          <div class="box-body">
            <div class="table-responsive">
              <table class="table table-bordered table-striped report-table">
                <thead>
                  <tr>
                    <th>
                      Time Period
                    </th>
                    <th>
                      Total Count
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="constituentsum in constituentsums">
                    <td>
                      <span class="hidden">{{constituentsum.period}}</span>
                      {{constituentsum.periodFormatted}}
                    </td>
                    <td>
                      {{constituentsum.count}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="overlay js--loading-overlay">
            <i class="fa fa-refresh fa-spin"></i>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<div class="modal fade" id="report-config-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="report-config-form">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">
            Report Settings
          </h4>
        </div>
        <div class="modal-body">
          <!-- TODO -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
