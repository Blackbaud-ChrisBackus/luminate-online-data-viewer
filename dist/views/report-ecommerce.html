<div class="content-wrapper"><section class="content-header"><h1>Ecommerce</h1></section><section class="content"><div class="row"><div class="col-xs-12"><div class="box"><div class="box-body"><table class="table table-bordered table-striped report-table"><thead><tr><th>First Name</th><th>Last Name</th><th>Email Address</th><th>Order Amount</th><th>Order Date</th></tr></thead><tbody><tr ng-repeat="order in orders"><td>{{order.Purchaser.ConsName.FirstName}}</td><td>{{order.Purchaser.ConsName.LastName}}</td><td><a href="mailto:{{order.Purchaser.PrimaryEmail}}">{{order.Purchaser.PrimaryEmail}}</a></td><td>${{order.Payment.Amount}}</td><td>{{order.Payment._PaymentDateFormatted}}</td></tr></tbody></table></div><div class="overlay js--loading-overlay"><i class="fa fa-refresh fa-spin"></i></div></div></div></div></section></div>
