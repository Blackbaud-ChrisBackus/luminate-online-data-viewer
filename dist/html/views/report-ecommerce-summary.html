<div class="content-wrapper"><section class="content-header"><h1>Ecommerce</h1></section><section class="content"><div class="row"><div class="col-xs-12"><div class="box"><div class="box-body"><table class="table table-bordered table-striped report-table"><thead><tr><th>Time Period</th><th>Total Count</th><th>Total Amount</th></tr></thead><tbody><tr ng-repeat="ordersum in ordersums"><td>{{ordersum.period}}</td><td>{{ordersum.count}}</td><td>${{ordersum.amount}}</td></tr></tbody></table></div><div class="overlay js--loading-overlay"><i class="fa fa-refresh fa-spin"></i></div></div></div></div></section></div>
