<div class="content-wrapper"><section class="content-header"><h1>Ecommerce</h1></section><section class="content"><div class="row"><div class="col-xs-12"><div class="box"><div class="box-header"><h3 class="box-title">Past 24 Hours</h3></div><div class="box-body"><div class="table-responsive"><table class="table table-bordered table-striped report-table"><thead><tr><th>Time Period</th><th>Total Count</th><th>Total Amount</th></tr></thead><tbody><tr ng-repeat="ordersum in ordersums"><td><span class="hidden">{{ordersum.period}}</span> {{ordersum.periodFormatted}}</td><td>{{ordersum.count}}</td><td><span class="hidden">{{ordersum.amount}}</span> {{ordersum.amountFormatted}}</td></tr></tbody></table></div></div><div class="overlay js--loading-overlay"><i class="fa fa-refresh fa-spin"></i></div></div></div></div></section></div>
