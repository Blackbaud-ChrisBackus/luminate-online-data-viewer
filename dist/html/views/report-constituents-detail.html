<div class="content-wrapper"><section class="content-header"><h1>Constituents</h1></section><section class="content"><div class="row"><div class="col-xs-12"><div class="box"><div class="box-header"><h3 class="box-title">Past 24 Hours</h3></div><div class="box-body"><div class="table-responsive"><table class="table table-bordered table-striped report-table"><thead><tr><th>Constituent ID</th><th>First Name</th><th>Last Name</th><th>Email Address</th><th>Creation Date</th></tr></thead><tbody><tr ng-repeat="constituent in constituents"><td>{{constituent.ConsId}}</td><td>{{constituent.ConsName.FirstName}}</td><td>{{constituent.ConsName.LastName}}</td><td><a href="mailto:{{constituent.PrimaryEmail}}">{{constituent.PrimaryEmail}}</a></td><td><span class="hidden">{{constituent.CreationDate}}</span> {{constituent._CreationDateFormatted}}</td></tr></tbody></table></div></div><div class="overlay js--loading-overlay"><i class="fa fa-refresh fa-spin"></i></div></div></div></div></section></div>
